# Define the root logger with appender file
log =C:\Users\bgandla\Downloads\WCCAutomation-June2020\WCCAutomation-June2020\ProlificsReports\\
log4j.rootLogger = TRACE,FILE,CONSOLE

# Define the behavior  for file appender
log4j.appender.FILE = org.apache.log4j.DailyRollingFileAppender

# Set the name of the file
log4j.appender.FILE.File = ${log}\/MDMlog.log

# Set the immediate flush to true (default)
log4j.appender.FILE.ImmediateFlush = true

# Set the threshold to debug mode
log4j.appender.FILE.Threshold = debug

# Set the append to false, should not overwrite
log4j.appender.FILE.Append = true

# Set the the backup index
log4j.appender.FILE..MaxBackupIndex = 2

# Set the maximum file size before rollover
log4j.appender.FILE.MaxFileSize = 10MB

# Set the DatePattern
log4j.appender.FILE.DatePattern = '.' yyyy-MM-dd-a

#Set the  layout  of the FiLE appender 
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1}:%L - %m%n

#Set the behavior & layout  of the CONSOLE appender 
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%p] %d %c %M - %m%n
